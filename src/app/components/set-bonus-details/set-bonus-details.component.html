<div class="container" (click)="clearSetBonus()">
	<h3>{{equippedSetBonus?.name}}<span class="close-btn-sm" style="visibility:hidden;"><i class="fa fa-times"></i></span></h3>
	<hr>
	<ul>
		<li *ngFor="let level of equippedSetBonus?.details; let i = index" [style.color]="getLevelColor(equippedSetBonus?.equippedCount >= level.requiredCount)">
			<div class="level">{{level.requiredCount}} Parts</div>
			<div class="level-description">{{level.skill.name}}</div>
		</li>
	</ul>
	<hr />
	<table class="skill-part-table">
		<tr>
			<td>
				<img src="assets/images/armor/weapon-icon.png" [hidden]="!(equippedSetBonus?.weaponCount == 0)" class="armor-icon info-opaque" alt="Weapon">
				<img src="assets/images/armor/weapon-icon-gold.png" [hidden]="!(equippedSetBonus?.weaponCount > 0)" class="armor-icon" alt="Weapon">
			</td>
			<td>
				<img src="assets/images/armor/head-icon.png" [hidden]="!(equippedSetBonus?.headCount == 0)" class="armor-icon info-opaque" alt="Head">
				<img src="assets/images/armor/head-icon-gold.png" [hidden]="!(equippedSetBonus?.headCount > 0)" class="armor-icon" alt="Head">
			</td>
			<td>
				<img src="assets/images/armor/chest-icon.png" [hidden]="!(equippedSetBonus?.chestCount == 0)" class="armor-icon info-opaque" alt="Chest">
				<img src="assets/images/armor/chest-icon-gold.png" [hidden]="!(equippedSetBonus?.chestCount > 0)" class="armor-icon" alt="Chest">
			</td>
			<td>
				<img src="assets/images/armor/arms-icon.png" [hidden]="!(equippedSetBonus?.armsCount == 0)" class="armor-icon info-opaque" alt="Arms">
				<img src="assets/images/armor/arms-icon-gold.png" [hidden]="!(equippedSetBonus?.armsCount > 0)" class="armor-icon" alt="Arms">
			</td>
			<td>
				<img src="assets/images/armor/waist-icon.png" [hidden]="!(equippedSetBonus?.waistCount == 0)" class="armor-icon info-opaque" alt="Waist">
				<img src="assets/images/armor/waist-icon-gold.png" [hidden]="!(equippedSetBonus?.waistCount > 0)" class="armor-icon" alt="Waist">
			</td>
			<td>
				<img src="assets/images/armor/legs-icon.png" [hidden]="!(equippedSetBonus?.legsCount == 0)" class="armor-icon info-opaque" alt="Legs">
				<img src="assets/images/armor/legs-icon-gold.png" [hidden]="!(equippedSetBonus?.legsCount > 0)" class="armor-icon" alt="Legs">
			</td>
		</tr>
	</table>
</div>
