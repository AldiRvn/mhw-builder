<div class="container">
	<h3>{{modification?.name}}</h3>
	<hr>
	<div>{{modification?.description}}</div>
	<br />
	<ul>
		<li *ngFor="let level of modification?.levels; let i = index">
			<div class="level">Lv {{i + 1}}</div>
			<div class="level-description">{{level.description}}</div>
		</li>
	</ul>
</div>
