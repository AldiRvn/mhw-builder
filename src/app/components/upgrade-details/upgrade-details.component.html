<div class="container" (click)="clearTooltipUpgrade()">
	<h3>Upgrades<span class="close-btn-sm" style="visibility:hidden;"><i class="fa fa-times"></i></span></h3>
	<hr>
	<ul class="striped-light">
		<li *ngFor="let stat of stats">
			<span class="name" [ngStyle]="{ color: stat.color }">{{stat.name}}</span>
			<span class="value" [ngStyle]="{ color: stat.color }">{{stat.value}}</span>
		</li>
	</ul>
</div>
