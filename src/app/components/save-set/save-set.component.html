<input #setId value="Set1" />
<button (click)="save(setId.value)">
	Guardar
</button>
<br />
<ul>
	<li *ngFor="let set of sets; let i = index">
		<span (click)="select(set,setId)" [ngClass]="{'sharp-2': set.state==1}" style="cursor:pointer">{{set.id}}</span>

		<button (click)="remove(i)">Borrar</button>
	</li>
</ul>
