<div style="display:inline-block;position:relative;margin-right:-1px;z-index:10;">
	<i class="fas fa-filter fa-rotate-90 fa-sm sharp-8" style="padding-top:2px;"></i>
</div>

<div class="text-right sharp-box" style="display:inline-block;position:relative;z-index:9;">
	<span *ngFor="let colorIndex of (7 | numbersArr)">
		<span [ngClass]="['sharp-bg-' + colorIndex]"
			  [ngStyle]="{'width.px': (getLevel(colorIndex) * sharpnessBar.widthModifier)}">
		</span>
		<span [ngClass]="['sharp-bg-' + colorIndex]" style="height:3px !important;"
			  [ngStyle]="{'width.px': ((sharpnessBar.levels[colorIndex]- getLevel(colorIndex)) * sharpnessBar.widthModifier)}">
		</span>
	</span>
</div>
