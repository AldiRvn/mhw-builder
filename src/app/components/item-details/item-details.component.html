<div class="container" (click)="clearTooltipItem()">
	<h3>{{item?.name}}<span class="close-btn-sm" style="visibility:hidden;"><i class="fa fa-times"></i></span></h3>
	<hr>
	<ul class="striped-light">
		<li *ngFor="let stat of stats">
			<span class="name" [ngStyle]="{ color: stat.color }">{{stat.name}}</span>
			<span class="value" [ngStyle]="{ color: stat.color }">{{stat.value}}</span>
		</li>
		<li *ngIf="item.sharpnessLevelsBar && item.sharpnessLevelsBar.length > 1">
			<span class="name">Max Sharpness</span>
			<span class="value">
				{{item.sharpnessMaxLevel * 10}}
				<i class="fas fa-circle fa-sm" [ngClass]="['sharp-' + item.sharpnessMaxColorIndex]"></i>
			</span>
		</li>
	</ul>

	<div class="slots-container">
		<ng-template [ngIf]="item?.slots">
			<div *ngIf="item?.slots[0]?.level">
				<img [src]="'assets/images/decorations/' + item?.slots[0]?.level + '-0.png'" alt="slot">
			</div>
			<div *ngIf="item?.slots[1]?.level">
				<img [src]="'assets/images/decorations/' + item?.slots[1]?.level + '-0.png'" alt="slot">
			</div>
			<div *ngIf="item?.slots[2]?.level">
				<img [src]="'assets/images/decorations/' + item?.slots[2]?.level + '-0.png'" alt="slot">
			</div>
		</ng-template>
	</div>

	<div *ngIf="skills?.length" class="skills-container">
		<ul>
			<ng-container *ngFor="let skill of skills">
				<li *ngIf="skill.levels">
					<div class="skill-header">
						<h4 class="skill-name">{{skill.name}}</h4>
						<h4 class="skill-level">{{getSkillCount(skill)}}</h4>
					</div>
					<hr>
					<span>{{skill.description}}</span>
				</li>
			</ng-container>
		</ul>
	</div>
</div>
