<div class="container">
	<div class="search-container">
		<input #searchBox (keyup)="search(searchBox.value)" placeholder="Search names, skills, monster" />
		<button type="button" class="clear-button" (click)="resetSearchResults()">
			<i class="fas fa-times"></i>
		</button>
	</div>

	<virtual-scroller id="decorations-list" #decorationList class="scroll-container" *ngIf="decorations" [items]="filteredDecorations" (vsUpdate)="onDecorationListUpdate($event)">
		<div *ngFor="let decoration of virtualDecorations" class="scroll-item-container" (click)="selectDecoration(decoration)">
			<div class="name-container">
				<div class="name">
					{{decoration.name}}
				</div>
				<div class="rarity" *ngIf="decoration.rarity">
					<span class="r1">Rarity </span><span class="r2">R</span>{{decoration.rarity}}
				</div>
			</div>

			<div class="skills-container" *ngIf="dataService.getSkills(decoration.skills).length == 1">
				<div class="skill-container" *ngFor="let skill of dataService.getSkills(decoration.skills)">
					<div class="count">
						{{getSkillCount(decoration, skill)}}
					</div>
					<div class="name">
						{{skill.name}}
					</div>
				</div>
			</div>
			<div class="skills-container-2" *ngIf="dataService.getSkills(decoration.skills).length > 1">
				<div class="skill-container" *ngFor="let skill of dataService.getSkills(decoration.skills)">
					<div class="count">
						{{getSkillCount(decoration, skill)}}
					</div>
					<div class="name">
						{{skill.name}}
					</div>
				</div>
			</div>
		</div>
	</virtual-scroller>
</div>
