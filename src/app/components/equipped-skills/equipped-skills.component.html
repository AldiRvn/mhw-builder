<div class="container">
	<br />
	<h4>
		Skills
		<span [hidden]="!skillsVisible" (click)="skillsVisible = !skillsVisible"><i class="fas fa-minus-circle number"></i></span>
		<span [hidden]="skillsVisible" (click)="skillsVisible = !skillsVisible"><i class="fas fa-plus-circle number"></i></span>
	</h4>

	<div [hidden]="!skillsVisible">
		<hr>
		<ul class="striped">
			<ng-container *ngFor="let skill of skills">
				<li *ngIf="!skill.isSetBonus" [style.color]="getSkillCountColor(skill)" (pointerenter)="showSkillDetails($event, skill)" (pointerleave)="clearSkillDetails()" (click)="showOnClickSkillDetails(skill)">
					<span class="detail-icon">
						<i class="far fa-question-circle"></i>
					</span>
					<span class="name">{{skill.name}}</span>
					<span class="value">
						[{{skill.equippedCount}}]
						<span class="skill-box" style="display:inline-block;position:relative;">
							<span *ngFor="let key of getMinCount(skill.equippedArmorCount, skill.totalLevelCount) | numbersArr">
								<span class="skill-bg-active">
								</span>
							</span>
							<span *ngFor="let key of getMinCount(skill.equippedToolActiveCount, skill.totalLevelCount - skill.equippedArmorCount) | numbersArr">
								<span class="skill-bg-tool">
								</span>
							</span>
							<span *ngFor="let key of (skill.totalLevelCount - skill.equippedArmorCount - skill.equippedToolActiveCount) | numbersArr">
								<span class="skill-bg-inactive">
								</span>
							</span>
						</span>
					</span>
				</li>
			</ng-container>
		</ul>

		<div *ngIf="setBonuses?.length">
			<br />
			<h4>Set Bonuses</h4>
			<hr>
			<ul class="">
				<ng-container *ngFor="let setBonus of setBonuses">
					<li class="setBonus-header" (pointerenter)="showSetBonusDetails($event, setBonus)" (pointerleave)="clearSetBonusDetails()" (click)="showOnClickSetBonusDetails(setBonus)">
						<span class="detail-icon">
							<i class="far fa-question-circle"></i>
						</span>
						<span class="name">{{setBonus.name}}</span>
						<div class="value">
							[
							<span [style.color]="getSetBonusColor(setBonus.equippedCount, setBonus.details[setBonus.details.length-1].requiredCount)">
								{{setBonus.equippedCount}}
							</span>
							]
							 / 
							[
							<span *ngFor="let level of setBonus.details; let i=index">
								<span [style.color]="getSetBonusColor(setBonus.equippedCount, level.requiredCount)">
									{{level.requiredCount}}
								</span>
								<span *ngIf="i < setBonus.details.length - 1">|</span>
							</span>
							]
						</div>
					</li>
					<li *ngFor="let level of setBonus.details; let i=index" [style.color]="getSetBonusColor(setBonus.equippedCount, level.requiredCount)" (pointerenter)="showSkillDetails($event, level)" (pointerleave)="clearSkillDetails()" (click)="showOnClickSkillDetails(level)">
						<span class="detail-icon" style="width:16px;">
						</span>
						<span class="name">
							<i class="far fa-question-circle"></i>&nbsp;{{level.skill.name}}
						</span>
						<div class="value">
							<span class="skill-box" style="display:inline-block;position:relative;">
								<span *ngFor="let key of getMinCount(setBonus.equippedCount, level.requiredCount) | numbersArr">
									<span class="skill-bg-setbonus">
									</span>
								</span>
								<span *ngFor="let key of (level.requiredCount - getMinCount(setBonus.equippedCount, level.requiredCount)) | numbersArr">
									<span class="skill-bg-inactive">
									</span>
								</span>
							</span>
						</div>
					</li>
				</ng-container>
			</ul>
		</div>
	</div>
</div>
